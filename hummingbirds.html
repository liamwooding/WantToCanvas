<head>
  <title>hummingbirds</title>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
  {{> game}}
</body>

<template name='game'>
  <canvas id='world'></canvas>
  <canvas id='ui'></canvas>
  <div class='buttons'>
    <div class='action-buttons' style='display: none;'>
      <button class='jump'>Jump</button>
      <button class='shoot'>Shoot</button>
    </div>
  </div>
  <div class='messages'>
    <p class='aiming-jump'>Aim a jump by dragging in the opposite direction</p>
    <p class='aiming-shot'>Aim a shot by dragging in the opposite direction</p>
  </div>
</template>
